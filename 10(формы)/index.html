<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<form action="#" method="get">
	<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
  </div>
  <div class="input-ex">
  <input type="text" class="ex-control" placeholder="Recipient's name" aria-describedby="basic-addon1">
  <span class="input-ex-addon" id="basic-addon1">@example.com
</span>
  </div>
  <div class="input-double">
  <span class="input-double-addon1" id="basic-addon1">$
</span>
  <input type="text" class="double-control" aria-describedby="basic-addon1">
  <span class="input-double-addon2" id="basic-addon1">.00</span>
  </div>
  <label for="url">Your vanity URL</label>
  <div class="input-url">
    <span class="input-url-addon" id="basic-addon1">https://example.com/users/</span>
  <input type="text" class="url-control" id="url" name="url">
  </div>
  <button type="submit" class="btn">Submit</button>
</form>
	
</body>
</html>
